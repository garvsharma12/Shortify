spring.application.name=Shortify
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=${DATABASE_DIALECT}
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.web.FilterChainProxy=DEBUG
jwt.secret=${JWT_SECRET}
jwt.expiration=172800000
frontend.url=${FRONTEND_URL:}
server.port=${PORT:8080}

# Restrict allowed origins to production Vercel frontend by default.
# To allow localhost during development, override FRONTEND_ALLOWED_ORIGINS env var accordingly.
frontend.allowed-origins=${FRONTEND_ALLOWED_ORIGINS:https://shortify-psi-rose.vercel.app}
